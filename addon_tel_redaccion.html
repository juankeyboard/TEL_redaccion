<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sidebar para Google Add-on</title>
    <style>
      /* Aseguramos que el padding se incluya en el ancho y alto total */
      *, *:before, *:after {
        box-sizing: border-box;
      }

      /* Configuramos html y body para llenar toda la ventana sin mostrar barras de desplazamiento */
      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }

      /* Sección de encabezado con imagen centrada */
      header {
        background-color: #E0E0E0;
        padding: 27px 20px;
      }

      header div {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
      }

      header img {
        max-width: 100%;
        height: auto;
      }

      /* Sección principal centrada y distribuida uniformemente */
      main {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-evenly;
        background-color: #FFFFFF;
        width: 100%;
        padding: 20px 0;
        flex: 1;
      }

      /* Estilo de los botones */
      button {
        padding: 6px 18px;
        margin: 6%;
        font-size: 16px;
        cursor: pointer;
        background-color: #E0E0E0;
        color: #000000;
        border: none;
        border-radius: 5px;
        box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        width: 80%;
      }

      button:hover {
        background-color: #930406;
        color: #FFFFFF;
      }

      /* Estilo para el div que muestra datos de Gemini (tokens usados, etc.) */
      #GeminiData {
        padding: 6px;
        margin: 2px;
        font-size: 12px;
      }

      /* Estilo para el pie de página */
      footer {
        text-align: center;
        font-size: 12px;
        color: #FFFFFF;
        padding: 14px;
        border-top: 2px solid #840405;
        background-color: #930406;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <!-- Sección de encabezado -->
    <header>
      <div>
        <img src="url_de_tu_imagen.jpg" alt="TEL logo">
      </div>
    </header>

    <!-- Sección principal con botones -->
    <main>
      <button type="button" onclick="runParaphrase('conocimientos')">Paráfrasis conocimientos</button>
      <button type="button" onclick="runParaphrase('habilidades')">Paráfrasis habilidades</button>
      <button type="button" onclick="runParaphrase('actitudes')">Paráfrasis actitudes</button>
      <div id="GeminiData">Tokens usados: 0</div>
    </main>
    
    <!-- Pie de página con información de versión -->
    <footer>
      <div>TEL - Redacción V 1.1</div>
      <div>Gemini 1.5 Flash</div>
      <div>Máx. solicitudes por minuto 15 RPM</div>
      <div>Máx. solicitudes por día 1500 RPD</div>
      <div>Máx. tokens por minuto 1´000.000 TPM</div>
    </footer>

    <script>
      // Función que llama a la función de App Script para realizar la paráfrasis.
      function runParaphrase(type) {
        google.script.run.withSuccessHandler(function(result) {
          // Se puede actualizar el div GeminiData con datos retornados si se requiere.
          console.log("Paráfrasis completada para " + type + ".");
        }).runParaphrase(type);
      }
    </script>
  </body>
</html>
